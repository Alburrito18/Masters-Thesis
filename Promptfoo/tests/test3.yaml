      Besöksanteckning Neurologimottagningen 23-06-12, Läkare Erik Dahlin:&#10;Besökstyp: Nybesök&#10;Mottagning: Neurologimottagningen&#10;Remiss från: Capio Vårdcentral Carlanderska, Läkare Roland Andersson &#10;Tidigare/Nuvarande sjukdomar: Förmaksflimmer Pradaxa behandlat, tidigare hjärtinfarkt, hypertension, Diabetes mellitus typ 2. &#10;Socialt: Pensionerad lantbrukare från Lerum. Röker pipa dagligen. Dricker ca 2-3 öl dagligen. &#10;Aktuellt: &#10;Inkommer på remiss från vårdcentralen. Besöker mottagningen tillsammans med sin hustru. &#10;Dom senaste 6 månaderna har patienten varit x flera hos vårdcentralläkare. Här har man bland annat behandlad en urinvägsinfektion och pratat om patientens tilltagande urinträngningar och inkontinens. Urinvägsinfektionen är nu välbehandlad men trängningarna och den intermitterande inkontinensen består. Han går på toaletten ca 8-10 gånger dagligen, 2-3 gånger om natten. Det största bekymret verkar dock ha varit att patientens fru tycker att patienten fått allt mer bekymmer med närminnet. Han glömmer avtal med vänner och familj, men frågar också gånger flera om saker som han och hustrun redan pratat om nyligen. Kommer inte ihåg vad som har hänt på nyhterna. Patienten har också börjat gå mer bredspårigt med små steg och osäkert. Ramlat ett par gånger utan att ha slagit sig. &#10;Inga infektionssymptom i övrigt. Inga nytillkomna neurologiska bortfall utöver påverkan på gången. Inga kramper eller liknande. &#10;Objektivt: &#10;Allmäntillstånd: Framstår ej akut påverkad. Lugn och adekvat i kontakten. Dock påverkan på orientering. &#10;Neurostatus: Ej orienterad i tid eller rum, men i personnummer. Inget tecken till dysartri eller dysfasi. Kranialnerver 2-12 testade utan anmärkning. God kraft i armar och ben bilateralt, normal sensorik vid beröring. Lätt paratoni i benen bilateralt. Finger-näsa-finger test och knä-häl test utan anmärkning. Normala intakta reflexer i biceps, triceps, brachioradialis, patella och achilles. Neg babinski. Patienten går något framåtlutad med bredspåriga små steg, vändning på 6 steg. Falltendens bakåt vid Rhombergs test. &#10;Hjärta: Oregelbunden rytm med perifer puls utan blåsljud, känt förmaksflimmer. &#10;Lunga: Vesikulär respiration bilateralt utan biljud. &#10;EKG: Sinusrytm. Tecken till äldre infarkt inferiort med påvisade q-vågor. Ses tecken till första grads AV block. &#10;Kognitivt test: MMSE 24 poäng (<27 poäng indikerar kognitiva problem) &#10;Blodprov: Elstatus, Hb, infektionsvärden utan anmärkning. &#10;Kommentar till undersökning: Man har via VC gjort en CT hjärna som visar ett vidgat ventrikelsystem som vid misstänkt hydrocephalus. &#10;Bedömning/åtgärd: Således 78 årig man, FF, HT, Dm typ 2, som det senaste halvåret fått tilltagande triad av urinträngningar/inkontinens, bredspårig gång med små steg och närminnespåverkan. I neurostatus bekräftas bilden ab bredspårig gång, i övrig väs ua. Klinik, anamnes och radiologi inger misstanke om normaltryckshydrocephalus/NPH. Informerar patient och hustru om misstanken och vidare plan, accepterar. &#10;Plan: &#10;Remiss till NPH Teamet för bedömning. &#10;Remiss till MR hjärna med NPH sekvenser. &#10;Patienten är konfererad med överläkare Tobias Hansson. &#10;Kopia: Inremitterande Dr Andersson för kännedom. 
      
