      Vårdenhet: Neurokirurgi, avdelning 10/23
      Vårdtid: 24-01-24 till 24-01-30
      Orsak till vård: Operation med utrymning av subduralt hematom, det vill säga blod mellan hjärnan och yttersta hjärnhinnan. Detta orsakar tryck på hjärnan och kan förklara de besvär du upplevt.
      Aktuell läkemedelsordination: 
      Tabl Losartan 100 mg 1 x 1 
      Tabl Simvastatin 40 mg 1 x 1 
      Tabl Alvedon 500 mg 1-2 vid behov
      Tabl Calcichew D3 500 mg/400 IE 1 x 1 
      Ny ordination: Tabl Ciprofloxacin 500 mg 1 x 2 i 7 dagar till och med 5/2-24 mot lunginflammation
      Läkemedelsberättelse: Vg. Se lista.
      Restriktion: Under sjukskrivningstiden och fortsatta symptom bör bilkörning undvikas. 
      Planering: Du har opererats för att tömma ut det blod som funnits mellan hjärnan och yttersta hjärnhinnan. Detta blod har tryckt på hjärnan och orsakat besvär som du har upplevt. Man har gjort ett borrhål i skallbenet och tömt ut det blod som fanns innanför. Efter operationen fick du ett dränage (en slang) som fick sitta kvar en tid efter operationen för att tömma ut den sista vätskan, därefter avlägsnades dränageslangen och man satte ett till stygn där slangen suttit. Du har fått stygn från operationen samt där dränaget har suttit. Dessa stygn ska tas bort 12 dagar efter operationen. Du får med en remiss för att ta stygnen på vårdcentralen men måste själv höra av dig dit för att boka tid.
      Under vårdtiden utvecklade du en lunginflammation där du fått antibiotika på dropp och skrivs ut med antibiotikatabletter som du ska ta i ytterligare en vecka. 
      Du har tränat med fysioterapeut som ser behov för fortsatt träning i kommunen, remiss har skickats till neurovårdsteam för uppföljning. 
      Ansvarig: Överläkare Torben Kristensen
      Kontakt efter utskrivning: Vid nytillkommen neurologisk försämring eller andra akuta besvär ska du uppsöka närmaste akutmottagning! Vid feber eller andra tecken till infektion (t.ex. rodnad/svullnad/vätskande sår) ska du uppsöka sjukvården.
      Vid försämring gällande din lunginflammation rekommenderas du att i första hand kontakta din vårdcentral, vid akut försämring kontakta akutmottagning. 
      Om du har frågor eller funderingar efter operationen ska du i första hand kontakta Neurosjukvården 031 - 342 15 48 (telefontid: måndag-fredag kl. 9:00 - 10:00).nanSlutanteckning 24-01-30, Läk Torben Kristensen
