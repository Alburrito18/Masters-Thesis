      Bäste Kollega, 
      Det rör sig om en 63 årig man, känd HT och HL, rökare, som under jul ramlat och slagit i huvudet. Nu inkommit med 1 veckas anamnes med nedsatt kraft i vä arm och ben, påverkad balansförmåga och släpande vä ben. Förvirrad. Trött. CT hjärna visar ett kroniskt subduralhematom höger som utryms 24-01-25. Kliniskt förbättrad efter detta. Utvecklar dock en pneumoni under vårdtiden och skrivs ut med tabl Ciprofloxacin. Beviljad hemtjänst x 2 den första tiden då pat fortsatt har diskret nedsatt kraft vä sida och bor själv. 
